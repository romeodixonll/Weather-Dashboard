<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <form action="" class="" id="location-input">
                    <h5 class="mt-1">Search for a City:</h5>
                        <div class="input-group mb-3">
                            <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                            <div class="input-group-append">
                            </div>
                        </div>
                        <button  class="btn btn-primary btn-lg btn-block" type="submit" name="action">Search</button>
                </form>
                <div id='saved-locations'></div>
            </div>

            
            <div class="col-lg-9">
                <div class="row mr-0" >
                    <div class="col-12 border border-dark m-3 rounded d-none" id="currentInfo">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"><h3 class="mt-1" id="heading"></h3></span>
                            </div>
                        </div>
                        <div id="divTemp"></div>
                        
                    </div>
                </div>
            

                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/app.js"></script>
</body>

</html>
